<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="slidershow middle">

            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
                <input type="radio" name="r" id="r5">
                <div class="slide s1">
                    <img src="assets/IMG-01.jpg" alt="stones">
                </div>
                <div class="slide">
                    <img src="assets/IMG-02.jpg" alt="restaurant">
                </div>
                <div class="slide">
                    <img src="assets/IMG-03.jpg" alt="airpods">
                </div>
                <div class="slide">
                    <img src="assets/IMG-04.jpg" alt="gasstation">
                </div>
                <div class="slide">
                    <img src="assets/IMG-05.jpg" alt="ballinhand">
                </div>
            </div>

            <div class="navigation">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
                <label for="r5" class="bar"></label>
            </div>
        </div>
    </body>
</html>
